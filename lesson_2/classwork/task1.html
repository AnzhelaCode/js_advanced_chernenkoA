<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ITEA-JS ADVANCED - LESSON 2: CLASSWORK 1</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div id="target"></div>

  <script>

      // 1. Выбрать блок Target
      let targetBlock = document.getElementById('target');

      // 2. Cоздать див внутри этого блока
      let customBlock = document.createElement('div');
      targetBlock.prepend(customBlock);

      // 3. Добавить ему 3 класса "Ctrl Shift Delete" используя свойство className
      customBlock.className = 'Ctrl Shift Delete';

      // 4. Добавиь класс через метод add
      customBlock.classList.add('Space');

      // 5. Удалить класс "Delete"
      customBlock.classList.remove('Delete');

      // 6. Применить метод toggle на класс "Command"
      customBlock.classList.toggle('Command');

  </script>
</body>
</html>
