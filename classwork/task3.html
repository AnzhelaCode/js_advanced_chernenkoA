<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ITEA-JS ADVANCED - LESSON 2: CLASSWORK 3</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div class="buttons" id="target">
    <button class="popup__button" id="popup_1" data-popup="1"> Show popup 1</button>
    <button class="popup__button" id="popup_2" data-popup="2"> Show popup 2</button>
    <button class="popup__button" id="popup_3" data-popup="3"> Show popup 3</button>
  </div>

  <div class="popup" id="popup">

    <div class="popup__body">
      <button class="popup__close" id="popup__close">Close popup</button>
      <div class="popup__container" id="popup__container">
        <div class="popup__item" data-popup="1"><h2>I'm first popup</h2></div>
        <div class="popup__item" data-popup="2"><h2>I'm second popup</h2></div>
        <div class="popup__item" data-popup="3"><h2>I'm third popup</h2></div>
      </div>
    </div>
  </div>

  <script>
    /*

      Задача: Сделать корректно работающее всплывающее окно.
      Условие: Узменять HTML разметку выше - нельзя.
      При нажании на одну из кнопок, должно открытся окно с соответствующим data- аттрибутом.
      При нажатии на кнопку close окно дожно закрываться.

    */
    let popUpButtonList = document.querySelectorAll('.popup__button')
    let popupClose = document.getElementById('popup__close');

    popUpButtonList.forEach(function(e) {

      e.addEventListener('click', function(item) {
      let buttonItem = item.target;
      let btnItem = buttonItem.dataset;
      let popUpWindowList = document.querySelectorAll('.popup__item');
      let popUpWindowListArray = Array.from(popUpWindowList);

        for(let i = 0; i < popUpWindowListArray.length; i++){
          let popUpItem = popUpWindowListArray[i].dataset;

          if(btnItem['popup'] === popUpItem['popup']){

            document.getElementById('popup').style.display = 'flex';
            popUpWindowList[i].style.display = 'flex';

            popupClose.onclick = function() {
              document.getElementById('popup').style.display = 'none';
              popUpWindowList[i].style.display = 'none';
            }
          }
        }

      })
    })
  </script>
</body>
</html>
