<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Задание 1:

            Написать обьект Train у которого будут свойства:
            -имя,
            -скорость езды
            -количество пассажиров
            Методы:
            Ехать -> Поезд {name} везет { количество пассажиров} со скоростью {speed}
            Стоять -> Поезд {name} остановился. Скорость {speed}
            Подобрать пассажиров -> Увеличивает кол-во пассажиров на Х
        */

        let Train = {
            name: "Borjomi",
            speed: 350,
            passenger: 10,
            go: function (){
                console.log(`Поезд ${this.name} везет ${this.passenger} со скоростью ${this.speed}`);
            },
            stop: function (){
                console.log(`Поезд ${this.name} остановился. Скорость ${this.speed}`)
            },
            gatherPassenger:function (item){
                let total = this.passenger += item;
                console.log("Всего пассажиров " + total );
            }
        }

        Train.go();
        Train.stop();
        Train.gatherPassenger(45);
    </script>
</body>
</html>
